<mat-card class="max-w-lg mx-automt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Register</h1>
    </div>

    <app-text-input label="First Name" type="text" formControlName="firstName"></app-text-input>
    <app-text-input label="Last Name" type="text" formControlName="lastName"></app-text-input>
    <app-text-input label="Email address" type="email" formControlName="email"></app-text-input>
    <app-text-input label="Password" formControlName="password" type="password"></app-text-input>

    @if(validationErrors){
    <div class="mb-3 p-4 bg-red-100 text-red-600">
      <ul class="list-disc px-3">
        @for( error of validationErrors ; track error){
        <li>{{ error }}</li>
        }
      </ul>
    </div>
    }

    <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">
      Register
    </button>
  </form>
</mat-card>
